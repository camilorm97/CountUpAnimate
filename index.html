<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">

        <title>Contador</title>
        <meta name="description" content="">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <script src="js/count-up.js"></script>
    </head>
    <body>

        <div id="container">

            <div id="count-div">
                <div class="col">
                    <h5>Primer contador</h5>
                    <span class="count-up" data-target="35"></span>
                </div>
                <div class="col">
                    <h5>Segundo contador</h5>
                    <span class="count-up" data-target="65"></span>
                </div>
                <div class="col">
                    <h5>Tercer contador</h5>
                    <span class="count-up" data-target="125"></span>
                </div>
            </div>

        </div>

    </body>
</html>
